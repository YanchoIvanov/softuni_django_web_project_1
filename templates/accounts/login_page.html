{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}


{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <form action="{% url 'login' %}?next={{ next }}" method="post"
          style="
            height: 520px;
            width: 400px;
            background-color: rgba(255,255,255,0.13);
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;

        font-family: 'Poppins',sans-serif;
        color: black;
        letter-spacing: 0.5px;
        outline: none;">

        <h3 style="
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;">Login Here</h3>
        {% csrf_token %}
        {{ form.username|placeholder:'Email' }}
        {{ form.password|placeholder:'Password' }}
        <br>
        <div style="text-align:center;">
            <button class="button" type="submit">Login</button>
        </div>
        <br>
        <div class="second-option">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        </div>

        <div class="social">
            <div class="go"><i class="fab fa-google"></i> <a style="color: black;
                    text-decoration: none" href="https://www.google.com">Google</a></div>
            <div class="fb"><i class="fab fa-facebook"></i> <a style="color: black;
                    text-decoration: none" href="https://www.facebook.com">Facebook</a></div>
        </div>
    </form>

{% endblock %}
