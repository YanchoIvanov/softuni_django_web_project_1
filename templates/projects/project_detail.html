{% extends "base.html" %}
{% load static %}
{% block content %}

    <link rel="stylesheet" href="{% static 'css/project_details.css' %}">


    <div class="row row-extend">

            <div class="col-md-8 col-md-8-extend container-text">
                {% if project.image %}
                    <img src="{{ project.image.url }}" width="800px" alt="Project Img">
                {% endif %}
                <br>
                    <h1>{{ project.title }}</h1>
                    <h5>About the project:</h5>
                    <p>{{ project.description }}</p>
                </div>
            </div>

{% endblock %}
