<!-- rental/templates/rental/item_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.title }}</title>
</head>
<body>
    <h1>{{ item.title }}</h1>
    <img src="{{ item.image.url }}">
    <p>{{ item.description }}</p>
    {% if item.availability %}
        <p>This item is available</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Request Availability</button>
        </form>
    {% else %}
        <p>This item is not available</p>
    {% endif %}
</body>
</html>
