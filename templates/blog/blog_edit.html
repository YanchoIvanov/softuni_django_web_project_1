{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/blog_edit.css' %}">

    <form class="post" method="post" enctype="multipart/form-data">
        <h2 style="margin-left: 30px">Edit Post</h2>
        {% csrf_token %}
        {{ form.title }}
        {{ form.content }}
        {{ form.image }}


        <button class="button" style="margin-left: 30px" type="submit">Save</button>
    </form>

{% endblock %}
